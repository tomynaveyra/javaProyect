<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ritual es un lugar de encuentro para que todos los amantes de las ciencias ocultas

    <meta name="keywords" content="ritual saumerio velas energia humor amor ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/estilos.css">

</head>

<body id="body">

    <header id="header">

        <nav class="navbar navbar-expand-lg navbar-light navegacion">
            <div class="container-fluid" id="botoneraHeader">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/RITUAL LOGO 2.png" width="200px" height="200px" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="./secciones/productos.html">Productos</a>
                        <a class="nav-link active" href="./secciones/noticias.html">Noticias</a>
                        <a class="nav-link active" href="./secciones/historia.html">Historia</a>
                        <a class="nav-link active" href="./secciones/contacto.html">Contacto</a>
                        <button tipe="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                            Ver carrito de compras <i class="bi bi-bag-check-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>


    </header>


    <main id="main">
        <section class="hero">
            <h1>|Tienda Esotérica|</h1>
        </section>
        <h2 class="titulomenor">Bienvenidos al mundo Ritual</h2>
        <section class="preMain">
            <p>Ritual es un lugar de encuentro para que todos los amantes de las ciencias ocultas
                puedan compartir un universo en común, se parte de él. </p>
        </section>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                    </tr>
                                </thead>
                                <tbody id="items"></tbody>
                                <tfoot>
                                    <tr id="footer">
                                        <th scope="row" colspan="5">--Carrito vacío--</th>
                                    </tr>
                                </tfoot>
                            </table>
                            <div class="row" id="cards"></div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Terminar compra</button>
                    </div>
                </div>
            </div>
        </div>
        <section id="contenedor-pagina">
        </section>

    </main>


    <footer class="footer">
        <div class="footer__cont">Instagram</div>
        <div class="footer__cont">Facebook</div>
        <div class="footer__cont">Twitter</div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./productos.js"></script>
    <script src="./codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
